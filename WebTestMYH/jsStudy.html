<!DOCTYPE html>
<html>
    <header>
        <title>菜鸟教程</title>
        <meta charset="utf-8">
    </header>
    <body>
        <h1>我的第一个 javaScript</h1>
        <p id="demo">JavaScript可以触发事件，就像按钮点击。</p>
        <button type="button" onclick="btnClick()">touch me</button>
        <script>
           function btnClick(){
              var obj =  document.getElementById("demo");
              obj.style.color="#ff0000";
            }
        </script>
    </body>
</html>
